<div class="card-container">
  <img class="card-container__img" [src]="imgBackground"/>
  <div class="card">
    <p class="card__title">{{ title }}</p>
    <p class="card__date">
      <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
      {{ date }}
    </p>
    <button ion-button
            outline
            color="light"
            (click)="onCardClick()"> Read more</button>
  </div>
</div>

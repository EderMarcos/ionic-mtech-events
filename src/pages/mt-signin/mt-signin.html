<ion-header>
  <ion-navbar color="primary">
    <ion-title>Log in</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="ion-content">
  <ion-grid class="h-100">
    <ion-row justify-content-center align-items-center class="h-100">
      <ion-col col-12>
        <img class="ion-content__logo" src="https://picsum.photos/150/150" alt="">
        <div padding>
          <ion-list>
            <ion-item class="no-bt">
              <ion-label floating>Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
          </ion-list>

          <button ion-button
                  icon-right=""
                  color="light"
                  round
                  block
                  (click)="onSubmit()">
            Sign In
            <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

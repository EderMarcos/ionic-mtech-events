<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <ion-list no-line>
          <img class="img" src="https://picsum.photos/100/100/" alt="Logo">
          <ion-item [ngClass]="{ 'error': !form.get('email').valid && form.get('email').touched }">
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <button ion-button block round icon-right color="light" [disabled]="!form.valid">
            Log in
            <ion-icon name="log-in"></ion-icon>
          </button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content class="background" style="background: url('assets/imgs/bg.png'); background-size: auto;">
  <ion-card>
    <ion-card-header>
      Please log in
    </ion-card-header>
    <p> Enter the email you used for registration </p>
    <p>(usually your company email)</p>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <ion-list no-line>
          <img class="img" src="assets/imgs/logo.png" alt="Logo">
          <ion-item [ngClass]="{ 'error': !form.get('email').valid && form.get('email').touched }">
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <button ion-button block round icon-right color="green-2" [disabled]="!form.valid">
            Log in
            <ion-icon name="log-in"></ion-icon>
          </button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

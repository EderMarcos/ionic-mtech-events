<ion-header>
  <ion-navbar color="primary">
    <ion-title>Signin</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button
            color="primary"
            (click)="onSubmit()"
            block>Sign In</button>
  </div>
</ion-content>

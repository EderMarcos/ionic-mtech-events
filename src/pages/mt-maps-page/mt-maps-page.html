<ion-header>
  <ion-navbar color="primary">
    <ion-title> Location </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="animated fadeIn fast">
  <agm-map
    [latitude]="event.latitude || 20.561113"
    [longitude]="event.longitude || -100.366558"
    [zoom]="16">
    <agm-marker [latitude]="event.latitude || 20.561113" [longitude]="event.longitude || -100.366558">
      <agm-info-window>{{ event.eventName || 'EventName' }}</agm-info-window>
    </agm-marker>
  </agm-map>
</ion-content>

<ion-content>
  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="18">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons end>
      <button ion-button (click)="onDismiss()">
        Close
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-navbar color="primary">
    <ion-title> Location </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="animated fadeIn fast">

  <ion-card>
    <agm-map style="height: 300px"
             [latitude]="event.latitude"
             [longitude]="event.longitude"
             [zoom]="16">
      <agm-marker [latitude]="event.latitude" [longitude]="event.longitude">
        <agm-info-window>{{ event.eventName }}</agm-info-window>
      </agm-marker>
    </agm-map>

    <ion-item>
      <ion-icon name="map" item-start large></ion-icon>
      <h2>{{ event.place }}</h2>
      <p>{{ event.address }}</p>
    </ion-item>
  </ion-card>

  <div class="text-center" padding>
    <button ion-button color="green-3" outline round block (click)="openMaps('160 Ted Turner Dr NW, Atlanta, GA 30303, EE. UU.')">
      Open in Maps
    </button>
  </div>

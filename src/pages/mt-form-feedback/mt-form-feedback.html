<ion-header class="animated fadeIn fast">
  <ion-toolbar color="primary">
    <ion-title>
      Poll
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="onDismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn fast">
  <ion-list no-border style="margin-bottom: 11px">
    <ion-list-header>Personal Information</ion-list-header>
    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      Name:
      <ion-note item-end>{{ user.name }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-start></ion-icon>
      Email:
      <ion-note item-end>{{ user.email }}</ion-note>
    </ion-item>
  </ion-list>

  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" novalidate>
    <ion-list no-border style="margin: 0">
      <ion-list-header> Event: {{ event.eventName }} </ion-list-header>
      <ion-item class="no-p" [ngClass]="{ 'error': !feedbackForm.get('comments').valid && feedbackForm.get('comments').touched }">
        <ion-textarea style="margin-left: 1rem"
                      formControlName="comments"
                      placeholder="Enter a review"
                      rows="10"></ion-textarea>
      </ion-item>

      <ion-item>
        <rating formControlName="rate"
                text-center
                readOnly="false"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false">
        </rating>
      </ion-item>
      <div class="text-center" padding>
        <button ion-button color="green-3" outline round block [disabled]="!feedbackForm.valid || feedbackForm.get('rate').value === 0">
          Send
        </button>
      </div>
    </ion-list>
  </form>
</ion-content>

<ion-header class="animated fadeIn fast">
  <ion-toolbar color="primary">
    <ion-title>
      Poll
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="onDismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn fast">
  <ion-list no-border style="margin-bottom: 11px">
    <ion-list-header>Personal Information</ion-list-header>
    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      Name:
      <ion-note item-end>{{ user.name }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-start></ion-icon>
      Email:
      <ion-note item-end>{{ user.email }}</ion-note>
    </ion-item>
  </ion-list>

  <ion-list no-border style="margin: 0">
    <ion-list-header> Event: {{ event.eventName }} </ion-list-header>
    <ion-item class="no-p">
      <ion-textarea style="margin-left: 1rem"
                    placeholder="Enter a review"
                    rows="10"
                    maxLength="500"
                    [(ngModel)]="feedback.comments"></ion-textarea>
    </ion-item>

    <ion-item>
      <rating [(ngModel)]="feedback.rate"
              text-center
              readOnly="false"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false">
      </rating>
    </ion-item>
  </ion-list>

  <div class="text-center" padding>
    <button ion-button
            color="green-3"
            outline
            round
            block
            (click)="onSubmit()">
      Send
    </button>
  </div>
</ion-content>

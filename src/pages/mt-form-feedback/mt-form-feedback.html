<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Poll
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="onDismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="feedback">
  <ion-list>
    <ion-list-header> Event: {{ event.eventName }} </ion-list-header>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="feedback.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="feedback.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Enter a review"
                    rows="10"
                    maxLength="500" [(ngModel)]="feedback.comments"></ion-textarea>
    </ion-item>

    <ion-item>
      <rating [(ngModel)]="feedback.rate"
              text-center
              readOnly="false"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false">
      </rating>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button
            color="green-3"
            block
            (click)="onSubmit()"
            icon-end>
      Send
      <ion-icon ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
</ion-content>

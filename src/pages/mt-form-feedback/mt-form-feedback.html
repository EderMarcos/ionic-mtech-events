<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Poll
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-border>
    <ion-list-header> Event: {{ event.eventName }} </ion-list-header>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea placeholder="Enter a review"
                    rows="10"
                    maxLength="500"></ion-textarea>
    </ion-item>

    <ion-item>
      <rating [(ngModel)]="rate"
              text-center
              readOnly="false"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
              (ngModelChange)="onModelChange($event)">
      </rating>
      <!--<ion-range min="0"-->
                 <!--max="5"-->
                 <!--pin="true"-->
                 <!--color="green-3"-->
                 <!--step="1"-->
                 <!--snaps="true"-->
                 <!--[(ngModel)]="rating">-->
        <!--<ion-icon range-left-->
                  <!--small-->
                  <!--ios="ios-star-outline"-->
                  <!--md="md-star-outline"-->
                  <!--color="green-3"></ion-icon>-->
        <!--<ion-icon range-right-->
                  <!--ios="ios-star"-->
                  <!--md="md-star"-->
                  <!--color="green-3"></ion-icon>-->
      <!--</ion-range>-->
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button
            color="green-3"
            block
            icon-end>
      Send
      <ion-icon ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
</ion-content>

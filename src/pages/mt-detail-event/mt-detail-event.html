<ion-header>
  <ion-navbar color="primary">
    <ion-title>Event Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="event">
  <ion-card>
    <ion-item>
      <h2>{{ event.eventName }}</h2>
    </ion-item>

    <img [src]="event.eventImg">
    <ion-card-content>
      <p>{{ event.description }}</p>
    </ion-card-content>

    <ion-item>
      <ion-avatar item-start>
        <img [src]="event.exhibitorImg">
      </ion-avatar>
      <h2 class="name">{{ event.exhibitorName }}</h2>
      <p class="date">{{ event.date | date:'MMM d, y, h:mm a' }}</p>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="feedback">
    <ion-card-header> Reviewed </ion-card-header>
    <ion-card-content>
      <p>{{ feedback?.comments }}</p>
      <rating [ngModel]="feedback?.rate"
              text-center
              readOnly="false"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false">
      </rating>
    </ion-card-content>
      <ion-item text-end>
        <p>{{ feedback?.updatedAt | date:'MMM d, y, h:mm a' }}</p>
      </ion-item>
  </ion-card>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Event Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="event">
  <ion-card>
    <img [src]="event.eventImg">

    <ion-item>
      <h2>{{ event.eventName }}</h2>
    </ion-item>

    <ion-item>
      <!--<ion-avatar item-start>-->
        <!--<img [src]="event.exhibitorImg">-->
      <!--</ion-avatar>-->
      <h2 class="name">{{ event.exhibitorName }}</h2>
      <p class="date">{{ event.date | date:'MMM d, y, h:mm a' }}</p>
    </ion-item>

    <ion-item class="no-border-rating">
      <rating text-center
              [(ngModel)]="feedback.rate"
              readOnly="false"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false">
      </rating>
    </ion-item>

    <ion-item class="no-p">
      <ion-textarea [(ngModel)]="feedback.comments"
                    placeholder="Enter a review"
                    rows="10"></ion-textarea>
    </ion-item>
    <div class="text-center" padding>
      <button ion-button color="green-3" outline round block (click)="onSubmit()" [disabled]="feedback.rate < 1">
        Send
      </button>
    </div>

      <!--<p>{{ event.description }}</p>-->
